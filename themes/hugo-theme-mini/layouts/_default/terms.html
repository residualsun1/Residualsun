{{ define "main" }}
{{ partial "profile_3.html" . }}
<section id="tags">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
          {{ if ($value.Name) }}
              <span class="tag">
                  <a href="{{ "tags/" | relURL }}{{ $value.Name | urlize }}">
                    {{ $value.Name | lower }} <span>({{ $value.Count }})</span>
                </a>
              </span>
          {{ end }}
      {{ end }}
</section>
{{ end }}
